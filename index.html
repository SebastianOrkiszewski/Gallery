<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <button class="dark__mode">
        <div class="icon"></div>
    </button>

    <h1 class="title">Gallery</h1>
    <ul class="gallery">
        <li class="thumbnail"><img tabindex="0" src="assets/image/1.jpg" alt="mountains"></li>
        <li class="thumbnail"><img tabindex="0" src="assets/image/2.jpg" alt="dog"></li>
        <li class="thumbnail"><img tabindex="0" src="assets/image/3.jpg" alt="mountains"></li>
        <li class="thumbnail"><img tabindex="0" src="assets/image/4.jpg" alt="flowers"></li>
        <li class="thumbnail"><img tabindex="0" src="assets/image/5.jpg" alt="flowers"></li>
        <li class="thumbnail"><img tabindex="0" src="assets/image/6.jpg" alt="street"></li>
    </ul>

    <div class="popup hidden">

        <div class="popup__main">
            <img src="" class="popup__img">
            <button aria-label="Close popup" class="popup__close">X</button>
            <button aria-label="Next photo" class="popup__arrow popup__arrow--left">
                <</button> <button aria-label="Previous photo" class="popup__arrow popup__arrow--right">>
            </button>
        </div>
        <ul class="popup__gallery">
            <li class="popup__thumbnail thumbnail"><img tabindex="0" src="assets/image/1.jpg" alt="mountains"></li>
            <li class="popup__thumbnail thumbnail"><img tabindex="0" src="assets/image/2.jpg" alt="dog"></li>
            <li class="popup__thumbnail thumbnail"><img tabindex="0" src="assets/image/3.jpg" alt="mountains"></li>
            <li class="popup__thumbnail thumbnail"><img tabindex="0" src="assets/image/4.jpg" alt="flowers"></li>
            <li class="popup__thumbnail thumbnail"><img tabindex="0" src="assets/image/5.jpg" alt="flowers"></li>
            <li class="popup__thumbnail thumbnail"><img tabindex="0" src="assets/image/6.jpg" alt="street"></li>
        </ul>
    </div>
</body>

</html>
